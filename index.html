<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Home Page</title>
    <link rel="stylesheet" href="./css/landingpage.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><img src="../src/img/robot-assistant.png" alt="" class="robot-image"></li>
                <h2 class="logo-heading">DevG5</h2>
                <li class="nav-buttons">
                    <a href="./public/authentication.html" class="button login">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="features">
        <div class="feature gemini">
            <h2 class="gemini-heading">Gemini</h2>
            <p class="gemini-description">Enhance your ability to create and enhance conversational activities with
                Google AI to start writing content, planning, learning, and more</p>
            <a href="./public/authentication.html" class="login-button-2">Login</a>
        </div>
        <div class="feature nitro">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../src/img/nitro.gif" alt="Nitro Image" class="feature-image">
                    </div>
                    <div class="swiper-slide"><img src="../src/img/SlideAI2.png" alt="Another Image"
                            class="feature-image slide-ai2-image"></div>
                    <div class="swiper-slide"><img src="../src/img/SlideAI3.jpg" alt="Another Image"
                            class="feature-image slide-ai3-image"></div>
                    <div class="swiper-slide"><img src="../src/img/SlideAI4.jpg" alt="Another Image"
                            class="feature-image slide-ai4-image"></div>
                    <div class="swiper-slide"><img src="../src/img/SlideAI5.png" alt="Another Image"
                            class="feature-image slide-ai5-image"></div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 DEV G5. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            }
        });
    </script>
</body>

</html>
