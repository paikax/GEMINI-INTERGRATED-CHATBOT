<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container {
            margin-bottom: 1rem;
        }

        h2 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #1a73e8;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1557b0;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-form a {
            color: #1a73e8;
            text-decoration: none;
        }

        .error-message {
            color: #d93025;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: #0f9d58;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="register-form" class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regFullName">Full Name</label>
                    <input type="text" id="regFullName" required>
                </div>
                <div class="form-group">
                    <label for="regGender">Gender</label>
                    <select id="regGender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                <button type="submit">Register</button>
                <div id="regError" class="error-message"></div>
                <div id="regSuccess" class="success-message"></div>
            </form>
            <div class="toggle-form">
                <a href="#" id="showLogin">Already have an account? Login</a>
            </div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
                <div id="loginError" class="error-message"></div>
                <div id="loginSuccess" class="success-message"></div>
            </form>
            <div class="toggle-form">
                <a href="#" id="showRegister">Don't have an account? Register</a>
            </div>
        </div>
    </div>

    <script>
        // Form toggle functionality
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const showLogin = document.getElementById('showLogin');
        const showRegister = document.getElementById('showRegister');

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const fullName = document.getElementById('regFullName').value;
            const gender = document.getElementById('regGender').value;
        
            // Check if password and confirm password match
            if (password !== confirmPassword) {
                document.getElementById('regError').textContent = 'Passwords do not match';
                document.getElementById('regError').style.display = 'block';
                return;
            }
        
            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, fullName, gender }),
                });
        
                const data = await response.json();
        
                if (response.ok) {
                    document.getElementById('regSuccess').textContent = 'Registration successful!';
                    document.getElementById('regSuccess').style.display = 'block';
                    document.getElementById('regError').style.display = 'none';
                    setTimeout(() => {
                        showLogin.click();
                    }, 2000);
                } else {
                    document.getElementById('regError').textContent = data.error || 'Registration failed';
                    document.getElementById('regError').style.display = 'block';
                    document.getElementById('regSuccess').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('regError').textContent = 'Server error';
                document.getElementById('regError').style.display = 'block';
                document.getElementById('regSuccess').style.display = 'none';
            }
        });
        

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                console.log("calling")
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('loginSuccess').textContent = 'Login successful!';
                    document.getElementById('loginSuccess').style.display = 'block';
                    document.getElementById('loginError').style.display = 'none';
                    localStorage.setItem('userId', data.user.userId);
                    
                    // Redirect to dashboard or home page
                     window.location.href = "http://127.0.0.1:5500/public/index.html";
                } else {
                    document.getElementById('loginError').textContent = data.error || 'Login failed';
                    document.getElementById('loginError').style.display = 'block';
                    document.getElementById('loginSuccess').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Server error';
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('loginSuccess').style.display = 'none';
            }
        });

        
    </script>
</body>
</html>
