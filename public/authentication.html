<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css" />
    <title>Sign in & Sign up Form</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form" id="loginForm">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" id="loginEmail" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="loginPassword" />
                    </div>
                    <button type="submit" class="btn solid">
                        Login
                    </button>
                    <div id="loginError" class="error-message"></div>
                    <div id="loginSuccess" class="success-message"></div>
                </form>
                <form action="#" class="sign-up-form" id="registerForm">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="regEmail" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text"  id="regFullName" placeholder="Fullname" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-venus-mars"></i>
                        <select id="regGender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regPassword" placeholder="Password" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regConfirmPassword" placeholder="Password" />
                    </div>
                    <button type="submit" class="btn">
                        Register
                    </button>
                    <div id="regError" class="error-message"></div>
                    <div id="regSuccess" class="success-message"></div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <h2>Dev5G</h2>
                <img src="../src/img/robot-assistant.png" alt="">
                <button class="btn transparent" id="sign-up-btn">
                    Sign up
                </button>
            </div>
            <div class="panel right-panel">
                <h2>Dev5G</h2>
                <img src="../src/img/robot-assistant.png" alt="">
                <button class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
            </div>
        </div>
    </div>

    <script src="../js/components/authentication.js"></script>
</body>

</html>
