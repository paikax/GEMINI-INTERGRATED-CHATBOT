<body>

    <main class="chat-container">

                <button class="add-button" id="newChatButton">New chat</button>

            <ul class="chat-list" id="chatList"></ul>

            
            <button class="toggle-button">
                <img src="../src/img/HideIcon.webp" alt="Ẩn lịch sử chat" class="toggle-icon">
            </button>
        </aside>
        <section class="chatbox">
            <div class="left-panel">
                <!-- Nội dung của phần bên trái -->
            </div>
            <div class="center-panel">
                <div class="messages">
                    <!-- User message request -->
                    <!-- <div class="message-container question">
                        <img src="../src/img/profile.png" alt="User Avatar" class="avatar">

                        <div class="message-buttons">
                            <button class="edit-button">

                            </button>

                    <div class="chat-messages" id="chatMessages">
                        <!-- Chat messages will be appended here -->
                    </div>

                    <!-- Bot answer -->
                    <!-- <div class="message-container answer">

                            <div class="message-buttons">

                        </div>
                    </div> -->
                </div>
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="What can I help you?" class="chat-input">
                    <button id="sendButton" class="send-button">Send</button>
                </div>
            </div>
            <div class="right-panel">
                <!-- Nội dung của phần bên phải -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 DEV G5. All rights reserved.</p>
    </footer>
    <script>
        document.querySelector('.toggle-button').addEventListener('click', function() {
            const chatHistory = document.querySelector('.chat-history');
            const toggleIcon = this.querySelector('.toggle-icon');
            if (chatHistory.classList.contains('hidden')) {
                chatHistory.classList.remove('hidden');
                toggleIcon.src = '../src/img/HideIcon.webp';
                toggleIcon.alt = 'Ẩn lịch sử chat';
            } else {
                chatHistory.classList.add('hidden');
                toggleIcon.src = '../src/img/HideIcon.webp';
                toggleIcon.alt = 'Hiện lịch sử chat';
            }
        });

        document.querySelector('.toggle-mode-button').addEventListener('click', function() {
            const body = document.body;
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                this.textContent = 'Dark Mode';
            } else {
                body.classList.add('dark-mode');
                this.textContent = 'Light Mode';
            }
        });

        

        function handleGoogleSignIn() {
            const auth2 = gapi.auth2.getAuthInstance();
            if (!auth2) {
                console.error("Google Auth instance not available.");
                return;
            }

            auth2.signIn().then((user) => {
                const profile = user.getBasicProfile();
                const userInfo = {
                    id: profile.getId(),
                    name: profile.getName(),
                    email: profile.getEmail(),
                    imageUrl: profile.getImageUrl()
                };

                // Save user info to MongoDB via your backend
                saveUserInfoToDB(userInfo);
            }).catch((error) => {
                console.error("Error signing in: ", error);
            });
        }

        function onLoad() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '932017646849-37s7h70tcggvtkidb8v1u9hipqaa0q1p.apps.googleusercontent.com'
                });
            });
        }
        
        
    </script>

            hljs.configure({
