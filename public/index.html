    <script>
        document.querySelector('.toggle-button').addEventListener('click', function() {
            const chatHistory = document.querySelector('.chat-history');
            const toggleIcon = this.querySelector('.toggle-icon');
            if (chatHistory.classList.contains('hidden')) {
                chatHistory.classList.remove('hidden');
                toggleIcon.src = '../src/img/HideIcon.webp';
                toggleIcon.alt = 'áº¨n lá»‹ch sá»­ chat';
            } else {
                chatHistory.classList.add('hidden');
                toggleIcon.src = '../src/img/HideIcon.webp';
                toggleIcon.alt = 'Hiá»‡n lá»‹ch sá»­ chat';
            }
        });

        document.querySelector('.toggle-mode-button').addEventListener('click', function() {
            const body = document.body;
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                this.textContent = 'Dark Mode';
            } else {
                body.classList.add('dark-mode');
                this.textContent = 'Light Mode';
            }
        });

        
        // Chat history management
        let currentChatId = null;

        // Function to generate a unique chat ID
        function generateChatId() {
            return 'chat_' + Date.now();
        }

        // Function to create a new chat
        function createNewChat() {
            currentChatId = generateChatId();
            const chatList = document.getElementById('chatList');
            const chatItem = createChatListItem(currentChatId, 'New Chat');
            chatList.insertBefore(chatItem, chatList.firstChild);
            
            // Clear current messages
            document.getElementById('chatMessages').innerHTML = '';
            conversationHistory.length = 0;
            
            // Save to local storage
            saveToLocalStorage();
            return currentChatId;
        }

        // Function to create a chat list item
        function createChatListItem(chatId, title) {
            const li = document.createElement('li');
            li.dataset.chatId = chatId;
            li.classList.add('chat-item');
            
            const chatTitle = document.createElement('span');
            chatTitle.textContent = title;
            
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = 'ðŸ—‘ï¸';
            deleteButton.classList.add('delete-chat-button');
            deleteButton.onclick = (e) => {
                e.stopPropagation();
                deleteChat(chatId);
            };
            
            li.appendChild(chatTitle);
            li.appendChild(deleteButton);
            
            li.onclick = () => loadChat(chatId);
            return li;
        }

        // Function to save chat data to local storage
        function saveToLocalStorage() {
            const chatData = {
                currentChatId,
                chats: {}
            };
            
            // Get all chat items
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => {
                const chatId = item.dataset.chatId;
                chatData.chats[chatId] = {
                    title: item.querySelector('span').textContent,
                    messages: getMessagesForChat(chatId)
                };
            });
            
            localStorage.setItem('chatData', JSON.stringify(chatData));
        }

        // Function to get messages for a specific chat
        function getMessagesForChat(chatId) {
            if (chatId === currentChatId) {
                return conversationHistory;
            }
            const chatData = JSON.parse(localStorage.getItem('chatData') || '{}');
            return chatData.chats[chatId]?.messages || [];
        }

        // Function to load chat history from local storage
        function loadChatHistory() {
            const chatData = JSON.parse(localStorage.getItem('chatData') || '{}');
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            
            if (chatData.chats) {
                Object.entries(chatData.chats).forEach(([chatId, data]) => {
                    const chatItem = createChatListItem(chatId, data.title);
                    chatList.appendChild(chatItem);
                });
            }
            
            // Load the current chat if exists
            if (chatData.currentChatId) {
                loadChat(chatData.currentChatId);
            }
        }

        // Function to load a specific chat
        function loadChat(chatId) {
            currentChatId = chatId;
            const chatData = JSON.parse(localStorage.getItem('chatData') || '{}');
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            // Load messages
            const messages = chatData.chats[chatId]?.messages || [];
            conversationHistory = [...messages];
            
            // Display messages
            messages.forEach(msg => {
                appendMessage(msg.content, msg.role);
            });
            
            // Update active chat styling
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.toggle('active', item.dataset.chatId === chatId);
            });
        }

        // Function to delete a chat
        function deleteChat(chatId) {
            if (confirm('Are you sure you want to delete this chat?')) {
                const chatData = JSON.parse(localStorage.getItem('chatData') || '{}');
                delete chatData.chats[chatId];
                localStorage.setItem('chatData', JSON.stringify(chatData));
                
                document.querySelector(`[data-chat-id="${chatId}"]`).remove();
                
                if (chatId === currentChatId) {
                    createNewChat();
                }
            }
        }

        // Function to update chat title
        function updateChatTitle(chatId, newTitle) {
            const chatItem = document.querySelector(`[data-chat-id="${chatId}"]`);
            if (chatItem) {
                chatItem.querySelector('span').textContent = newTitle;
                saveToLocalStorage();
            }
        }

        // Initialize chat functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Load existing chats
            loadChatHistory();
            
            // New chat button handler
            document.getElementById('newChatButton').addEventListener('click', () => {
                createNewChat();
            });
            
            // If no chats exist, create a new one
            if (!currentChatId) {
                createNewChat();
            }
        });

        // Modify the existing appendMessage function to save to storage
        const originalAppendMessage = appendMessage;
        appendMessage = function(message, type) {
            originalAppendMessage(message, type);
            saveToLocalStorage();
        };
        
    </script>
