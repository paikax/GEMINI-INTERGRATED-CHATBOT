<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot DEV-G5</title>
    <link rel="stylesheet" href="../css/hompage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/vs2015.min.css">
    <!-- Google API for Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer onload="onLoad()"></script>
    <meta name="google-signin-client_id"
        content="932017646849-37s7h70tcggvtkidb8v1u9hipqaa0q1p.apps.googleusercontent.com">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="navbar-logo">
                <img src="../src/img/robot-assistant.png" alt="">
                <h2>DevG5</h2>
            </div>
            <div class="navbar-profile">
                <div class="navbar-option">
                    <button id="theme-switch">
                        <i class="fa-regular fa-moon"></i>
                        <i class="fa-regular fa-sun"></i>
                    </button>
                    <div class="navbar-language">
                        <img id="languageFlag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/United-kingdom_flag_icon_round.svg/512px-United-kingdom_flag_icon_round.svg.png" alt="Flag" width="24" height="24">
                        <select id="languageSelect" onchange="changeLanguageIcon()">
                          <option value="en">EN</option>
                          <option value="vi">VN</option>
                          <option value="ru">RU</option>
                          <option value="ko">KR</option>
                        </select>
                      </div>
                    <img onclick="myFunction()" class="dropbtn"
                        src="https://e7.pngegg.com/pngimages/799/987/png-clipart-computer-icons-avatar-icon-design-avatar-heroes-computer-wallpaper-thumbnail.png"
                        alt="">
                </div>
                <div class="profile-dropdown">
                    <div class="dropdown-content" id="myDropdown">
                        <div class="dropdown-item">
                            <button onclick="openPopup()">
                                My profile
                            </button>
                        </div>
                        <div class="dropdown-item">
                            <button onclick="logoutUser()">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="profile" id="popup_profile">
        <button class="profile-btnClose" onclick="closePopup()">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="profile-content">
            <div class="profile-info">
                <div class="profile-avatar">
                    <img id="avatarImage"
                        src="https://e7.pngegg.com/pngimages/799/987/png-clipart-computer-icons-avatar-icon-design-avatar-heroes-computer-wallpaper-thumbnail.png"
                        alt="Profile Avatar">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <input type="file" name="image" accept="image/*" onchange="previewImage(event)">
                    </form>
                </div>
                <div class="profile-item">
                    <h3 class="translatable data-original-text">Full Name:</h3>
                    <input type="text" id="userName" placeholder="Full Name" class="translatable data-original-text">
                </div>
                <div class="profile-item">
                    <h3 class="translatable data-original-text">Email:</h3>
                    <input type="text" id="userEmailInput" placeholder="email@gmail.com" readonly>
                </div>
                
                <div class="profile-gender">
                    <h3 class="translatable data-original-text" id="userGender">Gender:</h3>
                    <select  id="gender" name="gender" required>
                        <option value="male" class="translatable data-original-text">Male</option>
                        <option value="female" class="translatable data-original-text">Female</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="profile-btnSubmit" id="updateProfileButton">
            Submit
        </button>
        <div id="updateFeedback" style="display: none; margin-top: 10px;"></div>
    </div>
    <main class="chat-container">
        <aside class="chat-history">
            <div class="button-container">
                <button class="add-button translatable data-original-text" id="newChatButton">New Chat</button>
            </div>
            <ul class="chat-list" id="chatList">
            </ul>
            <button class="toggle-button">
                <i class="fa-solid fa-bars"></i>
            </button>
        </aside>
        <section class="chatbox">
            <div class="left-panel">
            </div>
            <div class="center-panel">
                <div class="messages">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Chat messages will be appended here -->
                    </div>
                </div>
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="How can I help you?" class="chat-input translatable data-original-text">
                    <button class="input-void">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                    <button id="sendButton" class="input-send">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <div class="right-panel">
            </div>
        </section>
    </main>
    <script>
        document.querySelector('.toggle-button').addEventListener('click', function () {
            const chatHistory = document.querySelector('.chat-history');
            const toggleIcon = this.querySelector('.toggle-icon');
            if (chatHistory.classList.contains('hidden')) {
                chatHistory.classList.remove('hidden');
                toggleIcon.src = '../src/img/HideIcon.webp';
                toggleIcon.alt = 'Ẩn lịch sử chat';
            } else {
                chatHistory.classList.add('hidden');
                toggleIcon.src = '../src/img/HideIcon.webp';
                toggleIcon.alt = 'Hiện lịch sử chat';
            }
        });


    </script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="../js/components/profile.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/components/languages.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            hljs.configure({
                ignoreUnescapedHTML: true
            });
            hljs.highlightAll();
        });
    </script>

<script>
    function changeLanguageIcon() {
      const languageSelect = document.getElementById('languageSelect');
      const languageFlag = document.getElementById('languageFlag');
      const selectedLanguage = languageSelect.value;
  
      // Define flag image URLs for each language
      const flags = {
        en: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/United-kingdom_flag_icon_round.svg/512px-United-kingdom_flag_icon_round.svg.png',
        vi: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/1024px-Flag_of_Vietnam.svg.png',
        ru: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Flag_of_Russia.svg/1024px-Flag_of_Russia.svg.png',
        ko: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Flag_of_South_Korea.svg/1024px-Flag_of_South_Korea.svg.png'
      };
  
      // Update the `src` of the flag image
      languageFlag.src = flags[selectedLanguage];
    }


    <!-- current login user -->
    document.addEventListener("DOMContentLoaded", async () => {
        const userId = localStorage.getItem('userId');
        if (userId) {
            await fetchUserProfile(userId);
        } else {
            // Handle case where no user is logged in (optional)
            console.log('No user logged in');
        }
    });

    async function fetchUserProfile(userId) {
        try {
            const response = await fetch(`http://localhost:3000/api/user/${userId}`, {
                headers: {
                    
                }
            });

            if (response.ok) {
                const userData = await response.json();
                console.log("User data", userData)
                populateUserProfile(userData);
            } else {
                console.error('Failed to fetch user profile');
            }
        } catch (error) {
            console.error('Error fetching user profile:', error);
        }
    }

    function populateUserProfile(profile) {
        const userEmailInput = document.getElementById('userEmailInput');
        const userNameInput = document.getElementById('userName');
        const genderSelect = document.getElementById('gender');
        userEmailInput.value = profile.email; 
        userNameInput.value = profile.fullName; 
        genderSelect.value = profile.gender;
    }
    

    // update feature
    document.getElementById('updateProfileButton').addEventListener('click', async () => {
        const userId = localStorage.getItem('userId');
        const userName = document.getElementById('userName').value;
        const gender = document.getElementById('gender').value;
        const feedbackElement = document.getElementById('updateFeedback');
    
        if (userId) {
            // Fetch current user profile for comparison
            const response = await fetch(`http://localhost:3000/api/user/${userId}`);
            const currentProfile = await response.json();
    
            // Check if the input values are the same as the current values
            if (userName === currentProfile.fullName && gender === currentProfile.gender) {
                feedbackElement.textContent = 'No changes made to the profile.';
                feedbackElement.style.color = 'orange'; // Change color to indicate no change
                feedbackElement.style.display = 'block';
                return; // Exit the function early
            }
    
            const updatedProfile = {
                fullName: userName,
                gender: gender
            };
    
            try {
                const updateResponse = await fetch(`http://localhost:3000/api/user/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedProfile),
                });
    
                if (!updateResponse.ok) {
                    throw new Error('Failed to update profile');
                }
    
                feedbackElement.textContent = 'Profile updated successfully!';
                feedbackElement.style.color = 'green';
                feedbackElement.style.display = 'block';
    
                setTimeout(() => {
                    location.reload();
                }, 1000); 
            } catch (error) {
                feedbackElement.textContent = 'Error updating profile: ' + error.message;
                feedbackElement.style.color = 'red';
                feedbackElement.style.display = 'block';
            }
        } else {
            console.error('User ID not found in local storage.');
        }
    });

    function logoutUser() {
        // Clear user data from local storage
        localStorage.removeItem('userId');
    

        // localStorage.removeItem('userName'); 
        // localStorage.removeItem('userEmail');
        // localStorage.removeItem('userEmail');
    

        window.location.href = 'authentication.html';
    }
    
  </script>


</body>

</html>
