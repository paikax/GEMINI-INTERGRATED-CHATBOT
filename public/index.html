<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot DEV-G5</title>
    <link rel="stylesheet" href="../css/hompage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/vs2015.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <div>
                    <label for="languageSelect" class="translatable data-original-text">Choose a language:</label>
                    <select id="languageSelect">
                        <option value="en">EN</option>
                        <option value="vi">VN</option>
                        <option value="zh">CN</option>
                        <option value="ru">RU</option>
                        <option value="ko">KR</option>
                    </select>
                </div>
                
                <li><button class="login-button translatable data-original-text">Login</button></li>
                <li><img src="../src/img/robot-assistant.png" alt="" class="robot-image"></li>
                <h2 class="logo-heading">DevG5</h2>
            </ul>
        </nav>
    </header>

    <main class="chat-container">
        <aside class="chat-history">
            <div class="button-container">
                <button class="add-button translatable data-original-text">New Chat</button>
                <button class="toggle-mode-button translatable data-original-text">Dark Mode</button>
            </div>
            <ul>
                <li><label class="chat-label">Chat 1aaaaaaaaaaaaaaaaaaaaaaaaaaaa</label></li>
                <li><label class="chat-label">Chat 2</label></li>
                <li><label class="chat-label">Chat 3</label></li>
                <!-- Thêm nhiều lịch sử chat hơn nếu cần -->
            </ul>
            <button class="toggle-button">
                <img src="../src/img/HideIcon.webp" alt="Ẩn lịch sử chat" class="toggle-icon">
            </button>
        </aside>

        <section class="chatbox">
            <div class="left-panel">
                <!-- Nội dung của phần bên trái -->
            </div>
            <div class="center-panel">
                <div class="messages">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Chat messages will be appended here -->
                    </div>
                </div>
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="How can I help you?" class="chat-input translatable data-original-text">
                    <button id="sendButton" class="send-button translatable">Send</button>
                </div>
            </div>
            <div class="right-panel">
                <!-- Nội dung của phần bên phải -->
            </div>
        </section>
    </main>

    <footer>
        <p class="translatable data-original-text">&copy; 2024 DEV G5. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('.toggle-button').addEventListener('click', function() {
            const chatHistory = document.querySelector('.chat-history');
            const toggleIcon = this.querySelector('.toggle-icon');
            chatHistory.classList.toggle('hidden');
            toggleIcon.src = chatHistory.classList.contains('hidden') ? '../src/img/HideIcon.webp' : '../src/img/HideIcon.webp';
            toggleIcon.alt = chatHistory.classList.contains('hidden') ? 'Hiện lịch sử chat' : 'Ẩn lịch sử chat';
        });
    </script>
    <script src="../js/components/chatbot.js"></script>
    <script src="../js/components/language.js"></script>
</body>

</html>
