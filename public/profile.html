<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="left">
    </div>
    <div class="right">
        <div class="navbar">
            <div class="navbar-logo">
                <img src="../img/Google Ai Gemini.png" alt="Logo">
            </div>
            <div class="navbar-profile">
                <img onclick="myFunction()" class="dropbtn"
                    src="https://png.pngtree.com/png-clipart/20200224/original/pngtree-cartoon-color-simple-male-avatar-png-image_5230557.jpg"
                    alt="Profile Avatar">
                <div class="navbar-dropdown">
                    <div class="dropdown-content" id="myDropdown">
                        <div class="dropdown-item">
                            <button onclick="openPopup()" class="translatable">My profile</button>
                        </div>
                        <div class="dropdown-item">
                            <button class="translatable data-original-text">Setting</button>
                        </div>
                        <div class="dropdown-item">
                            <button class="translatable data-original-text">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- popup profile -->
    <div class="profile" id="popup_profile">
        <button class="profile-btnClose" onclick="closePopup()">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="profile-content">
            <div class="profile-info">
                <div>
                    <label for="languageSelect" class="translatable data-original-text">Choose a language:</label>
                    <select id="languageSelect">
                        <option value="en">EN</option>
                        <option value="vi">VN</option>
                        <option value="zh">CN</option>
                        <option value="ru">RU</option>
                        <option value="ko">KR</option>
                    </select>
                </div>
                <div class="profile-avatar">
                    <img id="avatarImage"
                        src="https://png.pngtree.com/png-clipart/20200224/original/pngtree-cartoon-color-simple-male-avatar-png-image_5230557.jpg"
                        alt="Profile Avatar">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <input type="file" name="image" accept="image/*" onchange="previewImage(event)">
                    </form>
                </div>
                <div class="profile-item">
                    <h3 class="translatable data-original-text">Full Name:</h3>
                    <input type="text" name="fullName" id="fullName" placeholder="Nguyen Van Phuoc" class="translatable data-original-text" />
                </div>
                <div class="profile-item">
                    <h3 class="translatable data-original-text">Email:</h3>
                    <input type="text" name="email" id="email" placeholder="email@gmail.com" class="translatable data-original-text" />
                </div>
                <div class="profile-gender">
                    <h3 class="translatable data-original-text">Gender:</h3>
                    <select id="gender" name="gender" required>
                        <option value="male" class="translatable data-original-text">Male</option>
                        <option value="female" class="translatable data-original-text">Female</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="profile-btnSubmit translatable data-original-text">Submit</button>
    </div>

   <script src="../js/components/profile.js"></script>
   <script src="../js/components/language.js"></script>
</body>

</html>
